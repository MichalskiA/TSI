<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Systemy liczbowe</title>
</head>
<body>
    <script>
        document.write("<h1>Witaj Janusz</h1>");
        
        /*document - obiekt
        write("<h1>Witaj Janusz</h1>") - metoda
        ("<h1>Witaj Janusz</h1>") - argument*/
        
    </script>
    
    <h2>Systemy liczbowe</h2>
    Wynik zamiany systemu hex na dziesiętny wynosi:
    <div id="wynik"></div>
    
    <script>
        var dziesietna = 15;//liczba w systemie dziesiętnym
        var oktalna = 015; //liczba w systemie ósemkowym
        
        document.write("liczba oktalna (15)<sub>8</sub> wynosi:" + oktalna);
        
        var wynik = document.getElementById('wynik');
        wynik.innerHTML = oktalna;
    </script>
    
    
    
    
    
</body>
</html>
