<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch zadanie</title>
</head>
<body>
   <script>
       var kraj = prompt('Podaj kraj', 'Rosja/Polska/Niemcy');
       var klub = prompt('Lubisz piłkę nożną?');

       switch (kraj){
               case: Rosja
                    document.write('Stolicą Rosji jest Moskwa');
               break;
               case: Polska
                    document.write('Stolicą Polski jest Warszawa');
               break;
               case: Niemcy
                    document.write('Stolicą Niemiec jest Berlin');
               break;
               default: alert ('Wybierz jeden kraj z dostępnych!')
       }
       switch (klub){
               case: Rosja
                    document.write('Najlepszym klubem jest PODBESKIDZIE');
               break;
               case: Polska
                    document.write('Najlepszym klubem jest PODBESKIDZIE');
               break;
               case: Niemcy
                    document.write('Najlepszym klubem jest PODBESKIDZIEn');
               break;
       }

   </script>

</body>
</html>
